<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>I Am - Sign</title>
    <link rel="stylesheet" type="text/css" href="foundation/css/foundation.css">
    <link rel="stylesheet" type="text/css" href="styles/app.css">
  </head>
  <body>
    <div id="app">
      <div class="sign-header">
          <button type="button" class="button">Sign</button>
      </div>
      <div class="drumhead-container">
        <div class="drumhead">
          <svg viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="80" stroke="black" stroke-width="2" fill="white" />
            <text x="55" y="55" font-size="6" font-family="cursive" fill="#42191a" transform="rotate(30 20,40)">Joe Drummer</text>
            <text x="110" y="110" font-size="6" font-family="cursive" fill="#18596d">Max Roach</text>
          </svg>
        </div>
        <div>
            <button type="button" class="button">Next</button>
        </div>
      </div>
    </div>
  </body>
</html>
